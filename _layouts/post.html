---
layout: default
---

<h2>{{page.title}}<small> {{page.date | date: "%B %d, %Y" }}</small></h2>
<div>
  {{ content }}
  <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://mairbek.github.com{{page.url}}" data-text="{{page.title}}" data-via="mairbek">Tweet</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  
  <div class="fb-like" data-href="http://mairbek.github.com{{page.url}}" data-send="true" data-layout="button_count" data-width="200" data-show-faces="true" data-font="trebuchet ms"></div>
</div>
