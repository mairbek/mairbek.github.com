---
layout: default
---

<h2>{{page.title}}<small> {{page.date | date: "%B %d, %Y" }}</small></h2>
<div>
  {{ content }}

  <div class="row">
    <!-- twitter -->
    <div class="span3">
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://mairbek.github.com{{page.url}}" data-text="{{page.title}}" data-via="mairbek">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>

    <!-- facebook -->
    <div class="span3">
      <div class="fb-like" data-href="http://mairbek.github.com{{page.url}}" data-send="true" data-layout="button_count" data-width="200" data-show-faces="true" data-font="trebuchet ms"></div>
    </div>

    <!-- google plus -->
    <div class="span3">
      <g:plusone size="medium" annotation="inline" width="300"></g:plusone>

      <script type="text/javascript">
        (function() {
          var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
          po.src = 'https://apis.google.com/js/plusone.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
      </script>
    </div>
  </div>
</div>
